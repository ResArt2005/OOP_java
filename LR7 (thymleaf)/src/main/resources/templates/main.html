<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" th:href="@{/css/art.css}">
    <link rel="stylesheet" th:href="@{/css/ksen.css}">
</head>
<body>

<div class="art_header">
    Главное меню
</div>

<div class="art_mainContainer">
    <button class="art_mainButton" data-modal-id="defOperationsModal" data-url="/main/differential">Открыть настройки
    </button>
    <button class="art_mainButton" data-modal-id="defOperationsModal" data-url="/main/differential">Операции над
        табулированными
        функциями
    </button>
    <button id="buttonDef" class="art_mainButton" data-modal-id="defOperationsModal" data-url="/main/differential">
        Дифференциальные операции
    </button>
    <button class="art_mainButton" data-modal-id="defOperationsModal" data-url="/main/differential">Редактор функции
    </button>
    <button class="art_mainButton" data-modal-id="defOperationsModal" data-url="/main/differential">Нахождение
        интеграла
    </button>
    <a th:if="${isAdmin}" href="javascript:void(0);" onclick="openModal('adminModal', '/main/admin')">
        <button class="art_mainButton">Только для персонала</button>
    </a>
    <button id="testButton" class="art_mainButton" data-modal-id="TEST" data-url="/main/createFunctionByArrays">TEST
    </button>
    <div id="defOperationsModal" class="art_mainModal">
        <div id="art_modal-content_def">

        </div>
    </div>
    <div id="TEST" class="art_mainModal">
        <div class="art_modal-content_test">
            <div class="ByArrModal">
                <div class="byArrContent">
                    <span class="close art_close" data-modal-id="TEST">&times;</span>
                    <h1>Создание табулированной функции</h1>
                    <div class="art_byArr_container">
                        <label for="art_byArr_pointsCount">Количество точек:</label>
                        <input type="number" id="art_byArr_pointsCount" name="art_byArr_pointsCount" min="1" required/>
                        <button id="art_byArr_createTableBtn">Создать таблицу</button>
                    </div>

                    <div id="art_byArr_tableContainer">
                        <!--<div th:if="${art_byArr_table != null}" th:text="@{art_byArr_table}"></div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="modalContainer">

</div>
<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/ajaxTable.js}"></script>
<script>
</script>
</body>
</html>
